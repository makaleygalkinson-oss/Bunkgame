<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Abstract Games</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="visitor-counter">
        <div class="counter-content">
            <span class="live-indicator"></span>
            <span class="counter-text">–û–Ω–ª–∞–π–Ω LIVE:</span>

        </div>
    </div>
    
    <!-- –ö–Ω–æ–ø–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
    <div class="register-button-container">
        <button class="register-btn" id="registerBtn">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
    <div class="canvas">
        <div class="shapes-container">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
            <div class="shape shape-6"></div>
        </div>

        <div class="content-wrapper">
            <header class="main-header">
                <h1 class="title">
                    <span class="title-part">ABSTRACT</span>
                    <span class="title-part">GAMES</span>
                </h1>
                <div class="subtitle">–í–ò–ó–£–ê–õ–¨–ù–ê–Ø –ê–ë–°–¢–†–ê–ö–¶–ò–Ø</div>
            </header>

            <footer class="main-footer">
                <div class="footer-pattern">
                    <div class="pattern-line"></div>
                    <div class="pattern-line"></div>
                    <div class="pattern-line"></div>
                </div>
            </footer>
        </div>

        <div class="particles-layer">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="modal-close" id="closeRegisterModal">&times;</span>
            <h2 class="modal-title">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="registerPassword" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="registerName">–ò–º—è</label>
                    <input type="text" id="registerName" name="name" required>
                </div>
                <div class="form-message" id="registerMessage"></div>
                <button type="submit" class="submit-btn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="registration.js"></script>
    <script src="counter.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        document.addEventListener('DOMContentLoaded', () => {
            const registerBtn = document.getElementById('registerBtn');
            const closeRegisterModalBtn = document.getElementById('closeRegisterModal');
            
            if (registerBtn) {
                registerBtn.addEventListener('click', () => {
                    if (typeof openRegisterModal === 'function') {
                        openRegisterModal();
                    }
                });
            }
            
            if (closeRegisterModalBtn) {
                closeRegisterModalBtn.addEventListener('click', () => {
                    if (typeof closeRegisterModal === 'function') {
                        closeRegisterModal();
                    }
                });
            }
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            const registerModal = document.getElementById('registerModal');
            if (registerModal) {
                registerModal.addEventListener('click', (e) => {
                    if (e.target === registerModal) {
                        if (typeof closeRegisterModal === 'function') {
                            closeRegisterModal();
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
